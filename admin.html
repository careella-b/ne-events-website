		<!-- Form is created for an admin to create a new event - this form is linked to adminForm.php -->
		<form id="eventForm" action="adminForm.php" method="post">
			<fieldset>
			<legend>Create An Event</legend>
				<div id="formGrid">
					<!-- Event Title - text field -->
					<label for="eventTitle"><span>Event Title <span class="required"> *</span></span></label>
					<input type="text" name="eventTitle" id="eventTitle" placeholder="Provide a short catchy name "/>
					
					<!-- Event Description - text area field -->
					<label for="eventDesc"><span>Event Description<span class="required"> *</span></span></label>
					<textarea rows="10" cols="50" name="eventDesc" id="eventDesc" placeholder="Brief summary of the event"></textarea>
					
					<!-- Event Category - Dropdown option, user select one option -->
					<label for="eventCat"><span>Event Category<span class="required"> *</span></span></label>
					<select name="eventCat" id="eventCat">
						<option value="hidden">Choose the category</option>
						<option value="c1">Carnival</option>
						<option value="c2">Theatre</option>
						<option value="c3">Comedy</option>
						<option value="c4">Exhibition</option>
						<option value="c5">Festival</option>
						<option value="c6">Family</option>
						<option value="c7">Music</option>
						<option value="c8">Sport</option>
						<option value="c9">Dance</option>
					</select>
					
					<!-- Event Venue - Dropdown option, user select one option -->
					<label for="eventVenue"><span>Event Venue<span class="required"> *</span></span></label>
					<select name="eventVenue" id="eventVenue">
						<option value="hidden">Choose the venue</option>
						<option value="v1">Theatre Royal</option>
						<option value="v2">BALTIC Centre for Contemporary Art</option>
						<option value="v3">Laing Art Gallery</option>
						<option value="v4">The Biscuit Factory</option>
						<option value="v5">Discovery Museum</option>
						<option value="v6">HMS Calliope</option>
						<option value="v7">Metro Radio Arena</option>
						<option value="v8">Mill Volvo Tyne Theatre</option>
						<option value="v9">PLAYHOUSE Whitley Bay</option>
						<option value="v10">Shipley Art Gallery</option>
						<option value="v11">Seven Stories</option>
					</select>
					
					<!-- Start Date - type of input is Date -->
					<label for="startDate"><span>Starts<span class="required"> *</span></span></label>
					<input type="date" id="startDate" name="startDate"/>
					
					<!-- End Date - type of input is Date -->
					<label for="endDate"><span>Ends<span class="required"> *</span></span></label>
					<input type="date" id="endDate" name="endDate"/>
					
					<!-- Price - input type is text -->
					<label for="price"><span>Price<span class="required"> *</span></span></label>
					<input type="text" name="price" id="price" placeholder="15.00"/>
					
				</div>
			</fieldset>
			<!-- Submit the form button -->
			<input accesskey="s" type="submit" name="formSubmit" value="Make Your Event Live"/>
		</form>
